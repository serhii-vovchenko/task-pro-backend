type: object
required:
  - title
  - boardId
properties:
  _id:
    description: "Task's id"
    type: string
    example: 65e4decdd286b30065d54af9
  title:
    description: "Task's title"
    type: string
    example: 'Complete project report'
  boardId:
    description: 'Id of the board under which tasks are stored'
    type: string
    example: '66f19ff0bcd4dd2171ec0d22'
  userId:
    description: 'Id of the user under which tasks are stored'
    type: string
    example: 6726542a5ed62c2ba1cf9a0e
  createdAt:
    description: 'The date and time when the task was created.'
    type: string
    format: date-time
    example: '2024-11-03T20:51:57.531Z'
  updatedAt:
    description: 'The date and time when the task was last updated.'
    type: string
    format: date-time
    example: '2024-11-04T00:22:04.231Z'
