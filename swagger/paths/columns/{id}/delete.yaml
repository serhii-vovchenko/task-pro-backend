tags:
  - Columns
summary: Delete column by ID and its associated tasks
operationId: deleteColumnWithTasks
description: 'Remove specified column and all tasks associated with it.'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: boardId
    required: true
    schema:
      type: string
      example: '6727df6c4b3492bdaa888f95'
      description: Unique identifier of the board
  - in: path
    name: columnId
    required: true
    schema:
      type: string
      example: '66f19ff0bcd4dd2171ec0d22'
      description: Unique identifier of the column
responses:
  '204':
    description: Successfully deleted
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
