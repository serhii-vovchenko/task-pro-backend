tags:
  - Columns
summary: Update Column by ID
operationId: updateColumn
description: 'Update a column by its ID, specified under a particular user.'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: boardId
    required: true
    schema:
      type: string
      example: '66f19ff0bcd4dd2171ec0d22'
      description: Unique identifier of the board
  - in: path
    name: columnId
    required: true
    schema:
      type: string
      example: '66f19ff0bcd4dd2171ec0d22'
      description: Unique identifier of the column
requestBody:
  content:
    application/json:
      schema:
        type: object
        properties:
          title:
            type: string
            description: New title for the column
            example: 'Updated Column Title'
responses:
  '200':
    description: 'Column updated successfully'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully patched a column!
            data:
              type: object
              properties:
                _id:
                  type: string
                  description: Column ID
                title:
                  type: string
                  description: Updated title of the column
  '401':
    $ref: '../../../components/responses/401.yaml'
  '404':
    $ref: '../../../components/responses/404.yaml'
