tags:
  - Boards
summary: Get all boards
operationId: getAllBoards
description: 'Retrieve all boards associated with the authenticated user.'
security:
  - bearerAuth: []
responses:
  '200':
    description: 'Successfully retrieved all boards'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: 'Successfully found boards'
            data:
              type: array
              items:
                type: object
                properties:
                  _id:
                    type: string
                    example: '607d1c2e1f1b2c001c8e4d6b'
                  title:
                    type: string
                    example: 'Project Planning'
                  icon:
                    type: object
                    properties:
                      name:
                        type: string
                        example: '2_icon-star'
                      iconUrl:
                        type: string
                        format: uri
                        example: 'https://example.com/icons/2_icon-star.png'
                  backgrounds:
                    type: object
                    nullable: true
                    properties:
                      name:
                        type: string
                        example: 'bg-3'
                      modalUrl:
                        type: string
                        format: uri
                        example: 'https://example.com/backgrounds/bg-3.png'
                      resolution:
                        type: object
                        properties:
                          mobile:
                            type: string
                            format: uri
                            example: 'https://example.com/backgrounds/bg-3_mobile.jpg'
                          tablet:
                            type: string
                            format: uri
                            example: 'https://example.com/backgrounds/bg-3_tablet.jpg'
                          desktop:
                            type: string
                            format: uri
                            example: 'https://example.com/backgrounds/bg-3_desktop.jpg'

  '401':
    $ref: '../../components/responses/401.yaml'
