tags:
  - Tasks
summary: Delete task by ID
operationId: deleteTask
description: 'Remove specified task.'
security:
  - bearerAuth: []
parameters:
  - in: path
    name: boardId
    required: true
    schema:
      type: string
      example: '6727df6c4b3492bdaa888f95'
      description: Unique identifier of the board
  - in: path
    name: columnId
    required: true
    schema:
      type: string
      example: '66f19ff0bcd4dd2171ec0d22'
      description: Unique identifier of the column
  - in: path
    name: taskId
    required: true
    schema:
      type: string
      example: '6727d414742499c95150c4fd'
      description: Unique identifier of the task
responses:
  '204':
    description: Successfully deleted
  '404':
    $ref: '../../../components/responses/404.yaml'
  '401':
    $ref: '../../../components/responses/401.yaml'
